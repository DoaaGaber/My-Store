
<div class="bg-dark py-2">
    <div class="container px-2 px-lg-2 my-2">
        <div class="text-center text-white">
            <h1 class="display-2 fw-bolder">MY Store </h1>
            <p class="lead fw-normal text-white-50 mb-0"><a routerLink="/" >Product List </a> | cart </p>
                 
        </div>
    </div></div>
   
  <section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card">
            <div class="card-body p-4">
  
              <div class="row">
                  <div class="card mb-3">
                    <div class="card-body">
                        <ul style="list-style: none;">
                            <li *ngFor="let product of listOfProduct">
                      <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                          <div>
                            
                            <img src="{{product.image}}"
                                 class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                          </div>
                          <div class="ms-3">
                            <h5>{{product.title}}</h5>
                            <p class="small mb-0"></p>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                          <div style="width: 50px;">
                            <h5 class="fw-normal mb-0">2</h5>
                          </div>
                          <div style="width: 80px;">
                            <h5 class="mb-0">${{product.price}}</h5>
                          </div>
                          
                        </div>
                      </div>
                    </li></ul>
                    </div>
                  </div>
  
                  
                      <app-form (submitForm)="submitForm($event)"></app-form>
  
                      <hr class="my-4">
                      <p></p>
                      <div class="d-flex justify-content-between">
                        <p class="mb-2">Total</p>
                        <p class="mb-2">{{myTotolPrice}}</p>
                      </div>  
                    </div>
                  </div>
  
                </div>
  
              </div>
  
            </div>
          </div>
      
  </section>
