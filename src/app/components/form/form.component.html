<form class="mt-4" #f="ngForm"  (ngSubmit)="onSubmit()">
    <div class="form-outline form-white mb-4" >
        <label class="form-label" for="typeName"  >
          User Name</label>
      <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
             placeholder="minimum 3 characters" name="username" [(ngModel)]="username"  />
      
    </div>

    <div class="form-outline form-white mb-4">
        <label class="form-label" for="typeText">Address</label>
        <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
               placeholder="minimum 6 character" minlength="16" maxlength="16" />
        
    </div>

    <div class="form-outline form-white mb-4">
      <label class="form-label" for="typeText">Credit Card Number</label>  
      <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
             placeholder="(16-digit number)" minlength="16" maxlength="16" />
    </div>
     <button    class="btn btn-info btn-block btn-lg"   type="submit">
        submit
      </button>
  </form>
